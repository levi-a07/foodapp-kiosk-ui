<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">RECOVER PASSWORD </p>

<div class="container  mx-1 mx-md-4   align-items-left mb-4">
Don't worry, happens to best of us.

</div>
                  <form #form="ngForm" ngNativeValidate (ngSubmit)="resetLink(form)" class="mx-1 mx-md-4" >
  
                  
  
                    <div class="form-group d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" 
                        id="email" 
                        name="email"
                        required
                        #email="ngModel"
                       placeholder="Your Email"
                         class="form-control"
                          ngModel
                          
                          
                          />
                      
                        <div [hidden]="!form.submitted || email.valid" class="alert alert-danger">
                          Enter email
                         </div>
                          <!-- pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+.[a-z]{2,3}$" -->
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="btn btn-primary btn-lg" value="Reset Password">
                      
                    </div>
                  
               
                    <hr>
                     <a style="border-bottom: 1px solid blue ; color: blue; cursor: pointer;" (click)="login()"> Return to Login</a>

                  </form>
                
<!--                   
                  {{form.value|json}} -->
  
                  
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
